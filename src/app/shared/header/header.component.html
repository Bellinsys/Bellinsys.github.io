<mat-toolbar *ngIf="!mobile" role="heading" color="primary">
        
    <button class="company-name" mat-button routerLink="/">
        <span class="header-title">{{ title.toUpperCase() }}</span>
    </button>
    <button mat-button color="primary" routerLink="/about">As a Company</button>
    <button mat-button color="primary" routerLink="/products">Products</button>
    <button mat-button color="primary" routerLink="/blog">News Room</button>
    <button mat-button color="primary" routerLink="/careers">Careers</button>
    <button mat-button color="primary" routerLink="/contact">Contact</button>        
    
    <span class="spacer"></span>        
    <a class="social-icons" href=""><mat-icon svgIcon="linkedin" aria-hidden="false" aria-label="linkedin"></mat-icon></a>
    <a class="social-icons" href=""><mat-icon svgIcon="twitter" aria-hidden="false" aria-label="twitter"></mat-icon></a>
</mat-toolbar>

<mat-toolbar *ngIf="mobile" role="heading" color="primary">
    
    <button mat-button routerLink="/"><span class="header-title">{{ title.toUpperCase() }}</span></button>   
    <span class="spacer"></span>        
    <button mat-icon-button (click)="clickMenu(); menuopen=!menuopen">
        <mat-icon *ngIf="!menuopen">menu</mat-icon>
        <mat-icon *ngIf="menuopen">close</mat-icon> 
    </button>
</mat-toolbar>
