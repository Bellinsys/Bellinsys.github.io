<mat-toolbar color="primary" role="heading">
    <button mat-icon-button (click)="clickMenu(); menuopen=!menuopen">
        <mat-icon *ngIf="!menuopen">menu</mat-icon>
        <mat-icon *ngIf="menuopen">close</mat-icon>
    </button>
    <button mat-button routerLink="/">
        <img class="brand-logo" src="../../../assets/images/logo.svg">
        <span class="header-title">{{ title }}</span>
    </button>
</mat-toolbar>
